{% extends "base.html" %}
{% block body %}

<div class="min-h-screen min-w-screen flex items-center justify-center bg-gray-100">
    <div class="flex flex-col shadow-xl">
      <div class="py-6 px-14 bg-gradient-to-tr from-blue-900 to-blue-600 rounded-tl-2xl rounded-tr-2xl text-center space-y-8">
        <h2 class="text-white text-xs uppercase">딴집중, 수업 생성하기</h2>
        <h4 class="text-white text-center font-bold text-xl">
          집중력이 향상된 수업을 하고 싶다면<br />
          지금 수업을 생성하세요.
        </h4>
      </div>
      <form action="{{url_for('generate')}}" method="post" class="flex flex-col py-6 px-8 space-y-5 bg-white">
        <input type="text" id="classname" name="classname" placeholder="수업명을 입력하세요." class="px-2 py-2 border-2 rounded-md border-gray-200 focus:outline-none focus:ring-1 focus:ring-pink-300 focus:border-transparent" />
        <button class="w-full py-3 bg-blue-400 text-white rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent shadow-lg">수업 생성하기</button>
      </form>
    </div>
  </div>

{% endblock body %}
